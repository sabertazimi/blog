name: Agent

on:
  pull_request:
    branches:
      - main

jobs:
  review:
    name: Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Setup Node environment
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          check-latest: true
          architecture: x64
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - name: Install dependencies
        run: |
          pnpm install

      - name: Install Claude Code
        run: |
          npm install -g @anthropic-ai/claude-code
      - name: Configure Claude Code
        run: |
          mkdir -p ~/.claude
          echo '{"hasCompletedOnboarding": true}' > ~/.claude.json
          echo '{"env":{"ANTHROPIC_AUTH_TOKEN":"${{ secrets.ANTHROPIC_AUTH_TOKEN }}","ANTHROPIC_BASE_URL":"${{ secrets.ANTHROPIC_BASE_URL }}","ANTHROPIC_MODEL":"${{ secrets.ANTHROPIC_MODEL }}","ANTHROPIC_SMALL_FAST_MODEL":"${{ secrets.ANTHROPIC_MODEL }}","ANTHROPIC_DEFAULT_OPUS_MODEL":"${{ secrets.ANTHROPIC_MODEL }}","ANTHROPIC_DEFAULT_SONNET_MODEL":"${{ secrets.ANTHROPIC_MODEL }}","ANTHROPIC_DEFAULT_HAIKU_MODEL":"${{ secrets.ANTHROPIC_MODEL }}","API_TIMEOUT_MS":"3000000","CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC":"1"}}' > ~/.claude/settings.json
      - name: Run Claude Code review
        id: review
        run: |
          cat > review_prompt.md << 'EOF'
          # Code Review Request

          You are performing a comprehensive code review on this pull request. Please analyze the changes and provide feedback in the following structure:

          ## Summary
          Brief overview of what this PR changes.

          ## :white_check_mark: Strengths
          What was done well in this PR.

          ## :warning: Issues & Suggestions

          ### Critical Issues (Must Fix)
          - Security vulnerabilities
          - Breaking changes
          - Bugs that will cause failures

          ### Important Issues (Should Fix)
          - Performance concerns
          - Code quality issues
          - Missing error handling

          ### Minor Issues (Nice to Have)
          - Code style improvements
          - Documentation gaps

          ## Specific File Feedback
          For each significantly changed file, provide:
          - File path
          - Brief assessment
          - Specific line-by-line feedback if needed

          ## Project Guidelines Compliance
          Check against CLAUDE.md guidelines:
          - [ ] Follows conventional commits style
          - [ ] No Claude co-authorship footer
          - [ ] TypeScript strict mode compliance (no `any` types)
          - [ ] Server components first, client only when necessary
          - [ ] No removal of `__tests__/mocks/`
          - [ ] Uses `pnpm` (never npm/yarn) in docs

          ## Testing & Validation
          - Are tests included or updated?
          - Are E2E tests needed?
          - Does the code handle edge cases?

          ## :bulb: Recommendations
          Actionable suggestions for improvement.

          ## :rocket: Overall Assessment
          - Approval status (Ready to merge / Needs changes / Major concerns)
          - Confidence level (High / Medium / Low)

          ---

          Please be thorough but concise. Focus on actionable feedback that will improve code quality and maintainability.
          EOF

          claude -p "$(cat review_prompt.md)" --output review_result.md 2>&1 || true

          # Read result and set as output (multiline handling)
          {
            echo 'result<<EOF'
            cat review_result.md
            echo EOF
          } >> $GITHUB_OUTPUT
      - name: Comment review result
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: claude-review
          message: |
            # :robot: Claude Code Review

            ${{ steps.review.outputs.result }}

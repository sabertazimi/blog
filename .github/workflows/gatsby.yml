name: Gatsby

on: workflow_dispatch

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Checkout to Gatsby version
        run: |
          git checkout gatsby
      - name: Setup Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          architecture: x64
          registry-url: https://registry.npmjs.org/
          cache: 'yarn'
      - name: Install dependencies
        run: |
          yarn
      - name: Run linter tests
        run: |
          yarn lint
  test:
    name: Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18]
        architecture: [x64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Checkout to Gatsby version
        run: |
          git checkout gatsby
      - name: Setup Node environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.architecture }}
          registry-url: https://registry.npmjs.org/
          cache: 'yarn'
      - name: Install dependencies
        run: |
          yarn
      - name: Run unit tests
        run: |
          yarn test:all
          yarn badge
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        if: ${{ matrix.node-version == 18 && matrix.os == 'ubuntu-latest' && matrix.architecture == 'x64' }}
        with:
          name: badges
          path: public

  build:
    name: Building
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18]
        architecture: [x64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0 # Keep `0` for git time
      - name: Checkout to Gatsby version
        run: |
          git checkout gatsby
      - name: Setup Node environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.architecture }}
          registry-url: https://registry.npmjs.org/
          cache: 'yarn'
      - name: Install dependencies
        run: |
          yarn
      - name: Build application
        run: |
          yarn build:gh-pages
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        if: ${{ matrix.node-version == 18 && matrix.os == 'ubuntu-latest' && matrix.architecture == 'x64' }}
        with:
          name: demos
          path: public

  deploy:
    name: Deployment
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v3
      - name: List production artifacts
        run: |
          ls -R
        working-directory: .
      - name: Aggregate production artifacts
        run: |
          mkdir -p ./build/
          cp -fr badges/* ./build/
          cp -fr demos/* ./build/
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}

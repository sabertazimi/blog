name: Agent

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - LICENSE

jobs:
  review:
    name: Review
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      pull-requests: write
      contents: read
    if: |
      !contains(github.event.pull_request.user.login, 'renovate') &&
      !contains(github.event.pull_request.user.login, 'dependabot') &&
      !contains(github.event.pull_request.user.login, 'imgbot') &&
      !startsWith(github.head_ref, 'renovate/') &&
      !startsWith(github.head_ref, 'dependabot/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Setup Node environment
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          check-latest: true
          architecture: x64
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - name: Install dependencies
        run: |
          pnpm install

      - name: Install Claude Code
        run: |
          npm install -g @anthropic-ai/claude-code
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.ANTHROPIC_AUTH_TOKEN }}" ]; then
            echo "::error::ANTHROPIC_AUTH_TOKEN secret is not set"
            exit 1
          fi
      - name: Configure Claude Code
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('node:fs');
            const path = require('node:path');
            const home = process.env.HOME;
            const claudeDir = path.join(home, '.claude');

            // Create .claude directory
            fs.mkdirSync(claudeDir, { recursive: true });

            // Write onboarding config
            fs.writeFileSync(
              path.join(claudeDir, '.claude.json'),
              JSON.stringify({ hasCompletedOnboarding: true })
            );

            // Write settings with secrets from env
            const settings = {
              env: {
                ANTHROPIC_AUTH_TOKEN: process.env.ANTHROPIC_AUTH_TOKEN,
                ANTHROPIC_BASE_URL: process.env.ANTHROPIC_BASE_URL,
                ANTHROPIC_MODEL: process.env.ANTHROPIC_MODEL,
                ANTHROPIC_SMALL_FAST_MODEL: process.env.ANTHROPIC_MODEL,
                ANTHROPIC_DEFAULT_OPUS_MODEL: process.env.ANTHROPIC_MODEL,
                ANTHROPIC_DEFAULT_SONNET_MODEL: process.env.ANTHROPIC_MODEL,
                ANTHROPIC_DEFAULT_HAIKU_MODEL: process.env.ANTHROPIC_MODEL,
                API_TIMEOUT_MS: '3000000',
                CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: '1',
              },
            };
            fs.writeFileSync(
              path.join(claudeDir, 'settings.json'),
              JSON.stringify(settings)
            );

            console.log('âœ“ Claude Code configured successfully');
        env:
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
      - name: Run Claude Code review
        id: review
        uses: actions/github-script@v8
        with:
          script: |
            const { exec } = require('node:child_process');
            const fs = require('node:fs');
            const util = require('node:util');
            const execPromise = util.promisify(exec);

            // Define review prompt
            const reviewPrompt = `# Code Review Request

            You are performing a comprehensive code review on this pull request. Please analyze the changes and provide feedback in the following structure:

            ## Summary
            Brief overview of what this PR changes.

            ## :white_check_mark: Strengths
            What was done well in this PR.

            ## :warning: Issues & Suggestions

            ### ðŸ”´ Critical Issues
            - Security vulnerabilities
            - Breaking changes
            - Bugs that will cause failures

            ### ðŸŸ¡ Important Issues
            - Performance concerns
            - Code quality issues
            - Missing error handling

            ### ðŸŸ¢ Minor Issues
            - Code style improvements
            - Documentation gaps

            ## Specific File Feedback
            For each significantly changed file, provide:
            - File path
            - Brief assessment
            - Specific line-by-line feedback if needed

            ## Project Guidelines Compliance
            Check against CLAUDE.md guidelines:
            - [ ] Follows conventional commits style
            - [ ] No Claude co-authorship footer
            - [ ] TypeScript strict mode compliance (no \`any\` types)
            - [ ] Server components first, client only when necessary
            - [ ] No removal of \`__tests__/mocks/\`
            - [ ] Uses \`pnpm\` (never npm/yarn) in docs

            ## Testing & Validation
            - Are tests included or updated?
            - Are E2E tests needed?
            - Does the code handle edge cases?

            ## :bulb: Recommendations
            Actionable suggestions for improvement.

            ## :rocket: Overall Assessment
            - Approval status (Ready to merge / Needs changes / Major concerns)
            - Confidence level (High / Medium / Low)

            ---

            Please be thorough but concise. Focus on actionable feedback that will improve code quality and maintainability.`;

            // Run claude command
            console.log('Running Claude Code review...');
            const { stdout, stderr } = await execPromise(
              `claude -p "${reviewPrompt.replace(/"/g, '\\"')}"`,
              { maxBuffer: 10 * 1024 * 1024 } // 10MB buffer
            );

            // Combine stdout and stderr
            const result = stdout + stderr;

            // Write result to file for debugging
            fs.writeFileSync('review_result.md', result);

            // Set output (multiline-safe)
            core.setOutput('result', result);

            console.log('âœ“ Review completed');
            return result;
      - name: Comment review result
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: claude-review
          message: |
            # :robot: Claude Code Review

            ${{ steps.review.outputs.result }}

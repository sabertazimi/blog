name: Agent

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - LICENSE

jobs:
  review:
    name: Review
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      pull-requests: write
      contents: read
    if: |
      !contains(github.event.pull_request.user.login, 'renovate') &&
      !contains(github.event.pull_request.user.login, 'dependabot') &&
      !contains(github.event.pull_request.user.login, 'imgbot') &&
      !startsWith(github.head_ref, 'renovate/') &&
      !startsWith(github.head_ref, 'dependabot/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Setup Node environment
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          check-latest: true
          architecture: x64
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - name: Install dependencies
        run: |
          pnpm install
      - name: Install Claude Code
        run: |
          npm install -g @anthropic-ai/claude-code
      - name: Configure Claude Code
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('node:fs/promises');
            const path = require('node:path');
            core.startGroup('Configure Claude Code');

            // Validate secrets
            if (!process.env.ANTHROPIC_AUTH_TOKEN) {
              core.setFailed('ANTHROPIC_AUTH_TOKEN secret is not set');
              return;
            }

            const claudeDir = path.join(process.env.HOME, '.claude');
            core.debug(`Creating directory: ${claudeDir}`);
            await io.mkdirP(claudeDir);

            // Write onboarding config
            await fs.writeFile(
              path.join(claudeDir, '.claude.json'),
              JSON.stringify({ hasCompletedOnboarding: true })
            );

            // Write settings with secrets from env
            const model = process.env.ANTHROPIC_MODEL;
            await fs.writeFile(
              path.join(claudeDir, 'settings.json'),
              JSON.stringify({
                env: {
                  ANTHROPIC_AUTH_TOKEN: process.env.ANTHROPIC_AUTH_TOKEN,
                  ANTHROPIC_BASE_URL: process.env.ANTHROPIC_BASE_URL,
                  ANTHROPIC_MODEL: model,
                  ANTHROPIC_SMALL_FAST_MODEL: model,
                  ANTHROPIC_DEFAULT_OPUS_MODEL: model,
                  ANTHROPIC_DEFAULT_SONNET_MODEL: model,
                  ANTHROPIC_DEFAULT_HAIKU_MODEL: model,
                  API_TIMEOUT_MS: '3000000',
                  CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: '1',
                },
              })
            );

            core.info('âœ“ Claude Code configured successfully');
            core.endGroup();
        env:
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
      - name: Run Claude Code review
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo 'Running Claude Code review...'

          claude -p "
          REPO: ${{ github.repository }}
          PR NUMBER: ${{ github.event.pull_request.number }}

          You are performing an automated code review on this pull request.

          Please:
          1. Use \`gh pr diff\` to see the changes
          2. Use \`gh pr view\` to get PR details
          3. Analyze the code for:
             - CLAUDE.md guidelines compliance (read CLAUDE.md if it exists)
             - Bugs and issues introduced in this PR
             - Security vulnerabilities
             - Performance concerns
             - Code quality issues

          4. For each issue found:
             - Verify it is actually introduced by this PR (not pre-existing)
             - Score your confidence 0-100
             - Only report issues with 80+ confidence

          5. Post your review:

          **If issues found (80+ confidence):**
          Use \`gh pr review ${{ github.event.pull_request.number }} --comment -b <markdown>\`

          Review body format:
          \`\`\`markdown
          ## Code review

          Found <N> issues:

          <details>
          <summary>1. <Issue description> (confidence: <score>)</summary>

          **File:** \`path/to/file.ts\`

          \`\`\`diff
          - // Old code (problematic)
          + // New code (fixed)
          \`\`\`

          https://github.com/<owner>/<repo>/blob/<sha>/<path>#L<start>-L<end>

          </details>

          ---

          <sub>Reviewed by Claude Code â€¢ <a href=\\"https://github.com/${{ github.repository }}/new/main/.github/instructions?filename=*.instructions.md\\" data-catlerlui-action=\\"fix\\" data-catlerlui-prompt=\\"Fix the issues mentioned in this review\\">ðŸ¤– Ask Copilot to fix</a></sub>
          \`\`\`

          **If no issues found:**
          Use \`gh pr comment ${{ github.event.pull_request.number }} --body <markdown>\` with:

          \`\`\`markdown
          ## âœ… Code review passed

          No issues found in this PR. The changes look good!

          **Summary:**
          - All code follows CLAUDE.md guidelines
          - No bugs, security vulnerabilities, or performance concerns detected
          - Code quality meets project standards

          ---

          <sub>Reviewed by Claude Code</sub>
          \`\`\`

          IMPORTANT:
          - Use actual diff syntax with +/- prefix for code changes
          - Include proper GitHub blob URLs with line numbers
          - Wrap each issue in <details> with <summary>
          " || true

          echo 'âœ“ Review completed'

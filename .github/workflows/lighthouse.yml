            }).join('---');

            core.setOutput("comment", comment);
      - name: Comment audit result
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: lighthouse
          message: |
            ${{ steps.result.outputs.comment }}
